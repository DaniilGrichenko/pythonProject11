{% extends 'base.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for post in posts %}
        <div class="col">
            <div class="card">
            <img src="..." class="card-img-top" alt="...">
               <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text[0:100] + '...' }}</p>
                   <a  class="btn btn-primary" href="{{  url_for('blog.get_post', id_=post.id) }}">Read more</a>
               </div>
            </div>
        </div>

        {% endfor %}
    </div>
{% endblock %}
